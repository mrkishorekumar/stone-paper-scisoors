<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Stone Paper Scisoors</title>
    <link rel="stylesheet" href="style.css">
    <script src="srcipt.js"></script>
</head>
<body>
    <header>
        <h2>Stone Paper Scisoors</h2>
    </header>
    <section>
        <div class="button">
            <input type="button" value="&#x270A" id="stone" onclick="stone_clicked()">
            <input type="button" value="&#x270B" id="paper" onclick="paper_clicked()">
            <input type="button" value="&#x270C" id="scisoor" onclick="scisoor_clicked()"> 
        </div>
    </section>
    <section id="result">
        <h3>Make your Move!</h3><br>
        <button id="resetButton" onclick="reload()">Reset</button>
        <h2>Total Match : <span id="totalmatch">0</span></h2>
        <h2>Computer : <span id="computerScore">0</span></h2>
        <h2>User : <span id="userScore">0</span></h2>
        <h2>Draw : <span id="DrawScore">0</span></h2>
    </section>
</body>
</html>
